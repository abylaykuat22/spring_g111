<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
  <div class="container col-6 mx-auto">
    <br>
    <div class="row">
      <div class="col-4">
        NAME:
      </div>
      <div class="col-8">
        <h5 th:text="${zat.getName()}"></h5>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-4">
        DESCRIPTION:
      </div>
      <div class="col-8">
        <h5 th:text="${zat.getDescription()}"></h5>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-4">
        PRICE:
      </div>
      <div class="col-8">
        <h5 th:text="${zat.getPrice()}"></h5>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-4">
        BRAND:
      </div>
      <div class="col-8">
        <h5 th:text="${zat.getBrand().getName()} + '/' + ${zat.getBrand().getShortName()}"></h5>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#editItemModal">
          EDIT ITEM
        </button>

        <!-- Modal -->
        <form action="/editItem" method="post">
          <div class="modal fade" id="editItemModal" tabindex="-1"
               aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT ITEM</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="hidden" name="id" th:value="${zat.getId()}">
                  <div class="row">
                    <div class="col-4">
                      NAME:
                    </div>
                    <div class="col-8">
                      <input type="text" name="name" class="form-control"
                             th:value="${zat.getName()}">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-4">
                      DESCRIPTION:
                    </div>
                    <div class="col-8">
                      <input type="text" name="description" class="form-control"
                             th:value="${zat.getDescription()}">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-4">
                      PRICE:
                    </div>
                    <div class="col-8">
                      <input type="number" name="price" class="form-control"
                             th:value="${zat.getPrice()}">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-4">
                      BRAND:
                    </div>
                    <div class="col-8">
                      <select name="brand.id" class="form-select">
                        <option th:each="brand : ${brands}"
                                th:text="${brand.getName()} + '/' + ${brand.getShortName()}"
                                th:value="${brand.getId()}"
                                th:selected="${brand.getId() == zat.getBrand().getId()}"
                        >
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      STATUS:
                    </div>
                    <div class="col-8">
                      <select name="status" class="form-select">
                        <option th:each="status : ${statuses}"
                                th:text="${status}"
                                th:value="${status}"
                                th:selected="${zat.getStatus() == status}"
                        >
                        </option>
                      </select>
                    </div>
                  </div>
                  <br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                  </button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                data-bs-target="#deleteItemModal">
          DELETE ITEM
        </button>

        <!-- Modal -->
        <form action="/deleteItem" method="post">
          <div class="modal fade" id="deleteItemModal" tabindex="-1"
               aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel1">DELETE ITEM</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="hidden" name="id" th:value="${zat.getId()}">
                  <h1>ARE YOUR SURE?</h1>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO
                  </button>
                  <button type="submit" class="btn btn-primary">YES</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
