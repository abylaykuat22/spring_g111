<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="content">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#addBrandModal">
    ADD BRAND
  </button>

  <!-- Modal -->
  <form action="/addBrand" method="post">
    <div class="modal fade" id="addBrandModal" tabindex="-1" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
          </div>
          <div class="modal-body">
            NAME : <input type="text" class="form-control" name="name">
            <br>
            SHORT NAME : <input type="text" class="form-control" name="shortName">
            <br>
            COUNTRY :
            <select name="country.id">
              <option th:each="country : ${countries}"
                      th:text="${country.getName()} + '/' + ${country.getCode()}"
                      th:value="${country.getId()}"
              >

              </option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">ADD BRAND</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>NAME</th>
    <th>SHORT NAME</th>
    <th>DETAILS</th>
    </thead>
    <tbody>
    <tr th:each="brand : ${brands}">
      <td th:text="${brand.getId()}"></td>
      <td th:text="${brand.getName()}"></td>
      <td th:text="${brand.getShortName()}"></td>
      <td><a th:href="${'/detailsBrand/'+brand.getId()}" class="btn btn-dark">DETAILS</a></td>
    </tr>
    </tbody>
  </table>
</div>
</html>
